<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <div id="counter-display">
            <h1>Please set the duration of the counter, please choose from a value between 0 to 9</h1>
            
            <input class="form" id="duration" type="number" max="9" min="1">
            <button onclick="startCounter()" class="form" id="btn">Submit</button>
            
            
        </div>
        <div id="timer">
            <p class="first">0</p>
            <p class="next">1</p>
        </div>



        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
